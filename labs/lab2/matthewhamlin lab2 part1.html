<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>My Favorite Tracks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <!-- I decided upon classes and id's to identify sections of the html document
      so that when i decide to style the document the css can easily be done with the classes
      already implemented -->
    <div id="song1" style=" padding: 20px;">
      <div class="albumcover" style=" display: inline;">
        <img src="http://upload.wikimedia.org/wikipedia/en/e/e0/Bon_iver_album_cover.jpg" alt="FEFA" style="float: right; clear: right; height: 120px" />
      </div>
      <div class="trackname">
        Re:Stacks
      </div>
      <div class="artist">
        Bon Iver
      </div>
      <div class="albumname">
        For Emma, Forever Ago
      </div>
      <div class="releasedate">
        2007
      </div>
      <div class="genre">
        Indie Folk Rock
      </div>
      <div class="link">
        <a href="http://boniver.org/">Bon Iver</a>
      </div>
    </div>
    <div id="song2" style=" padding: 20px;">
      <div class="albumcover" style=" display: inline;">
        <img src="http://upload.wikimedia.org/wikipedia/en/8/83/Yeezus_Kanye_West.jpg" alt="Yeezus" style="float: right; clear: right; height: 120px" />
      </div>
      <div class="trackname">
        Bound 2
      </div>
      <div class="artist">
        Kanye West
      </div>
      <div class="albumname">
        Yeezus
      </div>
      <div class="releasedate">
        2013
      </div>
      <div class="genre">
        Hip Hop
      </div>
      <div class="link">
        <a href="http://www.kanyewest.com/">Kanye West</a>
      </div>
    </div>
    <div id="song3" style=" padding: 20px;">
      <div class="albumcover" style=" display: inline;">
        <img src="http://www.localsuicide.com/wp-content/uploads/2013/04/jai-paulbanner.jpg" alt="Partial image of album cover" style="float: right; clear: right; height: 120px" />
      </div>
      <div class="trackname">
        Jasmine
      </div>
      <div class="artist">
        Jai Paul
      </div>
      <div class="albumname">
        Rayners Lane: The Demos
      </div>
      <div class="releasedate">
        Unreleased
      </div>
      <div class="genre">
        R&B / Alternative
      </div>
      <div class="link">
        <a href="http://www.jaipaul.co.uk/">Jai Paul</a>
      </div>
    </div>
    <div id="song4" style=" padding: 20px;">
      <div class="albumcover" style=" display: inline;">
        <img src="http://upload.wikimedia.org/wikipedia/en/d/d0/Alt-J_-_An_Awesome_Wave.png" alt="An Awesome Wave" style="float: right; clear: right; height: 120px" />
      </div>
      <div class="trackname">
        Dissolve Me
      </div>
      <div class="artist">
        Alt-J
      </div>
      <div class="albumname">
        An Awesome Wave
      </div>
      <div class="releasedate">
        2012
      </div>
      <div class="genre">
        Alternative
      </div>
      <div class="link">
        <a href="https://www.facebook.com/altJ.band">Alt-J Facebook Page</a>
      </div>
    </div>
  </body>
</html>
